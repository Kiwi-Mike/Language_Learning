{% extends "cards/base.html" %}

{% block content %}
<!-- Loads edit card or create card depending on whether a card is sent -->
    {% if card %}
        <h2>✏️ Edit Card</h2>
    {% else %}
        <h2>✨ Create New Card</h2>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save Card">
    </form>
    <a href="{% url 'e-card-list' %}">
        Cancel
    </a>
{% endblock %}
