{% extends "cards/base.html" %}

{% block content %}
    <h2>
        All Cards
    </h2>
    <a href="{% url 'card-create' %}" role="button">
        Create New Card
    </a>
    {% for card in card_list %}
        {% ifchanged %}
            <h3> {{ card.box }} Box</h3>
        {% endifchanged %}
        {% include "cards/korean_card.html" %}
    {% endfor %}
{% endblock content %}
